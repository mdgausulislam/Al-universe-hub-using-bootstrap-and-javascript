<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h3 class="text-center mt-3">AI Universe Hub</h3>
        <div class="text-center">
            <button class="btn btn-danger p-3 rounded-3 fw-bold mt-3">Short By date</button>
        </div>
    </header>
    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 my-3">

            </div>
            <div id="show-more" class="text-center my-2 d-none">
                <button id="btn-see-more" class="btn btn-danger rounded-3 px-4 py-3 fw-bold">See More</button>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                            <button type="button" class="btn-close bg-danger text-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row row-cols-1 row-cols-md-2 g-4 p-5">
                                <div class="col">
                                    <div class="card h-100">
                                        <div id="details-modal" class="card-body pt-3">
                                           
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="col">
                                    <div id="details-modal1" class="card h-100">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/apps.js"></script>
</body>

</html>
